<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login signUp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/common.css">
</head>
<body>

    <div id="LoginPage">
        <nav id="header">
            <div class="container">
                <div class="row">
                    <div class="header-wrapper d-flex justify-content-between">
                        <!--we have made this div flex,with justify content as space between -->
                      <div class="logo d-inline-block">
                       <a href="index.html" class="text-decoration-none">Shop Cart</a>
                      </div>
                    </div>
                </div>
            </div>

        </nav>

        <div class="container">
            <div class="row">
                <h2 class="home-title text-center">
                    Welcome to shop cart
                </h2>
            </div>
            <div class="login-wrapper" id="loginform">
               <h4 class="text-center">Login</h4>
                 <div class="input-group">
                  <input type="text" class="form-control" placeholder="username" id="LoginUsername">
                </div>

                <div class="input-group">
                    <input type="password" class="form-control" placeholder="password" id="LoginUsername">
                </div>

                <div class="input-group">
                    <button class="form-control btn btn-primary">
                      Login In As user
                    </button>
                </div>
                <div class="signup-btn text-center " id="showSignupBtn">Don't have an Account? SignUp Here</div>

                

            </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
